<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/reusablestyles.css">
    <link rel="stylesheet" href="styles/blocks_styles.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <title>Flex task</title>
</head>
<body>
    <div class="container _flex-row">
        <div class="dashboard">
            <div class="dashboard_content">
                <div class="dashbord_title">Usability test plan dashboard</div>

                <div class="block_group">
                    <div class="block">
                        <div class="block_title">The sercive/product that is going to be tested</div>
                        <div class="block_picture sub_block"></div>
                    </div>

                    <div class="block">
                        <div class="block_title">Business requirement</div>
                        <div class="block_picture sub_block"></div>
                    </div>

                    <div class="block">
                        <div class="block_title">User requirements</div>
                        <div class="block_picture sub_block"></div>
                    </div>

                    <div class="block">
                        <div class="block_title">Location &amp; dates of the tests</div>
                        <div class="block_picture sub_block"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content _flex-column _align-center _center">
            <div class="objectives_wrapper _flex-column">
                <div class="title">Test Objectives</div>
                <div class="objectives _flex-row _justify-between">
                    <div class="objective main_block"></div>
                    <div class="objective main_block"></div>
                </div>
            </div>

            <div class="preparation_wrapper">
                <div class="title">Test Preparation</div>
                <div class="preparation main_block">

                </div>
            </div>
        </div>
    </div>
</body>
</html>

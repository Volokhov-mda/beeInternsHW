<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/reusableStyles.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/banner.css">
    <title>BEATS</title>
</head>
<body>
    <div class="container">
        <nav class="_justify-between">
            <div class="logo_wrapper">
                <a href="#" class="nav_logo"><img src="/images/logo.png" alt="logo"></a>
            </div>
    
            <div class="links_wrapper">
                <a href="#" class="nav_link">Headphones</a>
                <a href="#" class="nav_link">Earphones</a>
                <a href="#" class="nav_link">Speakers</a>
                <a href="#" class="nav_link">Explore</a>
            </div>
    
            <div class="buttons_wrapper">
                <a href="#" class="nav_icon"><img src="/images/search.png" alt="search"></a>
                <a href="#" class="nav_icon"><img src="/images/user.png" alt="user"></a>
                <a href="#" class="nav_icon"><img src="/images/cart.png" alt="cart"></a>
            </div>
        </nav>
    
        <div class="main_banner">
            <div class="banner">
                <div class="banner_wrapper _justify-end _center">
                    <div class="banner_image"><img src="/images/headphones_banner.png" alt="Headphones"></div>
                
                    <div class="info">
                        <div class="subTitle">Beats Studio3 Wireless</div>
                        <div class="title">Experience your music like never before.</div>
            
                        <div class="action_box _justify-start">
                            <div class="price">$299.25</div>
                            <button class="buy_button">Buy now</button>
                        </div>
    
                        <div class="extra_text">$60 Apple Music gift card with purchase of select Beats products.*</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

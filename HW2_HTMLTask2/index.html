                <div class="reason">
                    <div class="fact_wrapper">
                        <div class="fact">более <span class="number">100</span></div>
                    </div>
                    <div class="description_wrapper">
                        <div class="description">БОЛЕЕ 100 ЕДИНИЦ ПОДВИЖНОГО СОСТАВА</div>
                    </div>
                    <img src="images/why-1.png" alt="reason 1">

                    <div class="fact_wrapper">
                        <div class="fact"><span class="number">10</span> лет</div>
                    </div>
                    <div class="description_wrapper">

                    <img src="images/why-2.png" alt="reason 2">
                </div>
                <div class="reason">
                    <div class="fact_wrapper">
                        <div class="fact">ОТВЕТСТВЕННОСТЬ</div>
                    </div>

                        <div class="description">ДОСТАВИМ ВАШ ГРУЗ В ЦЕЛОСТНОСТИ И СОХРАННОСТИ</div>
                    </div>
                    <img src="images/why-3.png" alt="reason 3">
                </div>
                <div class="reason">
                    <div class="fact_wrapper">
                        <div class="fact">ОПЕРАТИВНОСТЬ</div>
                    </div>
                    <div class="description_wrapper">
                        <div class="description">МЫ УМЕЕМ СОБЛЮДАТЬ СРОКИ</div>
                    </div>
                    <img src="images/why-4.png" alt="reason 4">
                </div>
